<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST</title>
    <style>
        html{
            width: 100%;
            height: 100%;
        }
        body{
            width: 100%;
            height: 100%;
        }
        content{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        .card{
            display: flex;
            flex-direction: column;
            border: black 1px solid;
            padding: 20px;
        }
        .inputBox{
            margin-bottom: 10px;
        }
        .password{
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <content>
        <div class="card">
            <form>
                <h2>Cadastrar</h2>
                <div class="inputBox">
                    <span>Email:</span>
                <input type="email" required="required" />
                </div>
                <div class="inputBox">
                    <span>Senha:</span>
                <input type="password" class="password" required="required" />
                </div>
                <input type="submit" value="Enviar">
            </form>
        </div>
    </content>
</body>
</html>
